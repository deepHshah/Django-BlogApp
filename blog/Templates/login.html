{% extends "main.html" %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login Here!</title>
  </head>
  <body>
    <div class="container-fluid p-5 form-control">
        <form  method="POST" >
          {% csrf_token %}  <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
              <div class="col-sm-10 me-5">
                <input type="name" class="form-control" id="inputEmail3" name="username">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10 me-5">
                <input type="password" class="form-control" id="inputPassword3" name="password">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          
          <p>Forgot Password</p>
          {% if email_sent %}
            <p>An email has been sent to {{ email }} with instructions on how to reset your password.</p>
          {% else %}
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Reset Password</button>
            </form>
          {% endif %}
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

{%endblock%}
